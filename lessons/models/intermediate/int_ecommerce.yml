version: 2

models:
  - name: int_ecommerce__order_items_products
    description: "Order item data joined to product data"
    columns:
      - name: order_item_id
        tests:
          - not_null:
              severity: error
          - unique:
              severity: error

      - name: order_id
        tests:
          - not_null:
              severity: error

      - &user_id
        name: user_id
        description: "Unique identifier for a user"
        tests:
          - not_null:
              severity: error

      - name: product_id
        description: "Unique identifier for a product"
        tests:
          - not_null:
              severity: error

      - name: item_sale_price
        description: ""

      - name: product_department
        description: ""

      - name: product_cost
        description: ""

      - name: product_retail_price
        description: ""

      - name: item_profit
        description: ""

      - name: item_discount
        description: ""

  - name: int_ecommerce__first_order_created
    description: ""
    columns:
      - *user_id
