version: 2

models:
  - name: stg_ecommerce__orders
    description: "Table of 1 row per order"
    columns:
      - name: order_id
        description: ""
        tests:
          - primary_key:
              severity: error

      - name: user_id
        tests:
          - not_null

      - name: status
        description: ""
        tests:
          - accepted_values:
              name: unexpected_order_status
              values:
                - Processing
                - Cancelled
                - Complete
                - Returned
                - Shipped

      - name: gender
        description: ""

      - name: created_at
        test:
          - not_null

      - name: returned_at
        tests:
          - not_null:
              where: "returned_at IS NOT NULL or status = 'Complete'"
          - dbt_utils.expression_is_true:
              expression: ">= shipped_at"
              where: "delivered_at IS NOT NULL and shipped_at IS NOT NULL"

      - name: shipped_at
        tests:
          - not_null:
              where "delivered_at IS NOT NULL OR status = 'Shipped'"

      - name: delivered_at
        description: ""

      - name: num_of_item
        description: ""