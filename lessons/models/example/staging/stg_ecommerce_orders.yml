version: 2

models:
  - name: stg_ecommerce__orders
    description: "Table of 1 row per order"
    columns:
      - name: order_id
        description: ""
        tests:
          - unique
          - not_null

      - name: user_id
        description: ""

      - name: status
        description: ""
        tests:
          - accepted_values:
              name: unexpected_order_status
              values:
                - Processing
                - Cancelled
                - Complete
                - Returned
                - Shipped

      - name: gender
        description: ""

      - name: created_at
        description: ""

      - name: returned_at
        description: ""

      - name: shipped_at
        description: ""

      - name: delivered_at
        description: ""

      - name: num_of_item
        description: ""